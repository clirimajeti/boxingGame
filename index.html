<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="vue-app" class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="bag" v-bind:class="{burst:ended}"></div>

                <div id="bag-health">
                    <div v-bind:style="{width:health +'%'}" v-if="!ended"></div>
                    <input v-else type="text" class="submit_score" v-model="score_name" placeholder="Submit your score" required v-on:keyup.enter="submitScore">
                </div>
        
                <div class="details">
                    <span id="dmg">{{ dmg == 0 ? 'miss' :dmg + ' dmg' }} </span>
                    <span id="count"> {{ count + " hits"}} </span>
                    <span id="time">{{ time/10 + " s" }}</span>
                </div>
                <div id="controlls">
                    <button v-if="!ended" v-on:click="punch">Punch</button>
                    <button v-else v-on:click="submitScore" v-bind:disabled="!score_name">Submit your score</button>
                    <button v-on:click="restart">Restart</button>
                </div>
            </div>
            <div class="col-md-4 highscore_table text-center">
                <h1 style="color:#f4f4f4;background-color:#333;padding:0;margin:0;">Highscore</h1>
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th class="text-center" scope="col">Name</th>
                        <th class="text-center" scope="col">Time</th>
                        <th class="text-center" scope="col">Hits</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(score, index) in orderBy(highscore, 'time')" v-if="index<7">
                        <th scope="row">{{ index + 1 }}</th>
                        <td  class="text-center">{{score.name}}</td>
                        <td  class="text-center">{{score.time}} s</td>
                        <td  class="text-center">{{score.punches}}</td>
                      </tr>
                      <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
